{% extends 'base.html' %}
{% load static %}

{% block title %}
         log in
    {% endblock %}

{% block content %}


{% load bootstrap4 %}
<form method="post" action="{% url 'log_user'%}">
    {% csrf_token %}
     <label>Username</label>
    <input type="text" name="username"><br/>

     <label>Password</label>
    <input type="password" name="password"><br/>
{% load bootstrap4 %}
    {% buttons %}

        <button type="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

</form>
{%endblock%}
